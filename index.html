<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
    <title>GifTastic</title>
</head>

<body>
    <h2 class="text-center">Cat Gifs</h2>
    <p class="text-center">Click the buttons to see some amazing cat gif, or add your own!</p>

    <div id="addButton addNew" class="text-center mb-2">
        <input id="textBox" placeholder="New Search Term...">
        <button id="add" class="btn btn-outline-dark">Add</button>
    </div>
    <div id="buttons" class="text-center mb-3"></div>

    <div id="gifs" class="d-flex flex-wrap justify-content-around align-content-center align-items-center">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/gif.js"></script>
</body>

</html>
